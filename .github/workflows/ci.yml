name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24.3"

    - name: Set Go environment variables
      run: echo "GOPATH=%USERPROFILE%\\go" >> $GITHUB_ENV

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GOPATH }}/pkg/mod
          ${{ env.GOPATH }}/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod tidy

    - name: Generate interface checks (CI only)
      run: |
        echo "Generating genInterfaceCheck.go..."
        go generate ./internal/cmd/genchecks/handler
        if [ $? -ne 0 ]; then
          echo "‚ùå Interface generation failed"
          exit 1
        fi

    - name: Build
      run: |
        echo "Building project..."
        go build ./...
      shell: bash

    - name: Run tests
      run: go test -v ./...

    - name: Run golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        golangci-lint run ./...
